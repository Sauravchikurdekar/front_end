<html>
	<script src="jquery.js">
	</script>
	<script>
		$(document).ready(function()
		{
			$("#btn1").click(function()
			{
				var a = parseInt($("#no1").val());
				var b = parseInt($("#no2").val());
				
				$('#res1').val("Add is = " + (a+b));
			})
			$("#btn2").click(function()
			{
				var a = parseInt($("#no1").val());
				var b = parseInt($("#no2").val());
				$('#res2').val("Sub is = " + (a-b));
			})
			$("#btn3").click(function()
			{
				var a = parseInt($("#no1").val());
				var b = parseInt($("#no2").val());
				$('#res3').html("<i>Div is = " + (a/b) + "</i>");
			})
		});
	</script>
	Number 1 <input type='text' id='no1' name="n1"><br>
	Number 2 <input type='text' id='no2' name="n2"><br>
	Result1 <input type='text' id='res1' name="result" readonly='readonly' style='background:lightgrey'><br>	
	Result2 <input type='text' id='res2' name="result1" readonly='readonly' style='background:lightgrey'><br>
	Result3 <b id='res3'>	</b><br><br>
	<button id='btn1'>ADD</button>
	<button id='btn2'>SUB</button>
	<button id='btn3'>DIV</button>
</html>
